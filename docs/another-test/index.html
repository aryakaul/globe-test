
<head>
  <style> body { margin: 0; } </style>
  <script src=//unpkg.com/d3></script>
  <script src=//unpkg.com/d3-dsv></script>
  <script src=//unpkg.com/globe.gl></script>
</head>

<body>
  <div id=globeViz></div>

  <script>

    const world = Globe()
      (document.getElementById('globeViz'))
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .arcLabel(d => `${d.tripname}`)
        .arcStartLat(d => +d.srcLat)
        .arcStartLng(d => +d.srcLng)
        .arcEndLat(d => +d.dstLat)
        .arcEndLng(d => +d.dstLng)
        .arcColor(d => `${d.color}`)
        .arcStroke(1.5)
        .arcDashLength(0.8)
        .arcDashGap(0.3)
        .arcDashAnimateTime(4000)
        .arcAltitudeAutoScale(0.2)
        .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
        .enablePointerInteraction(true);

    fetch('./locations.csv').then(res => res.text())
      .then(csv => d3.csvParse(csv, ({ tripname, link, srcLat, srcLng, dstLat, dstLng }) => ({ tripname: tripname, link: +link, srcLat: +srcLat, srcLng: +srcLng, dstLat: +dstLat, dstLng: +dstLng, color: color})))
      .then(data => world.arcsData(data));

  </script>
</body>
